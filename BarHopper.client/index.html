<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>BarHopper.client</title>
</head>

<body>
  <!-- SECTION -->
  <header class="container-fluid">

    <nav class="row nav-container">

      <div class="col-2">
        <div id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- NAVLINKS -->
            <!-- <a href="#/about" class="nav-link">About</a> -->
          </div>
        </div>
      </div>

      <div class="col-8 logo"><img src="assets/img/logo_black.svg"></div>

      <div class="col-2 login">
        <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
      </div>

    </nav>

  </header>

  <!-- SECTION -->
  <main class="container-fluid">
    <section id="router-view">
      <!-- primary viewport -->
    </section>

    <section>

    </section>


  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <section class="row">
      <div class="col-12 modal-add-container">

        <div class="bottom-img-container"><img src="assets/img/logo_sm.svg" alt="BarHopper"></div>

        <!-- Button trigger modal -->
        <button type="button" class="create-bar" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create Bar
        </button>

      </div>
    </section>
  </footer>


  <!-- Modal -->
  <div id="addBarHTM">
    <!-- STUB The modal to add a bar-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create Bar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">

              <div class="make-bar-input">
                <label for="name">Bar Name</label>
                <input name="name" type="text">
              </div>

              <div class="make-bar-input">
                <label for="logo">Logo Link</label>
                <input name="logo" type="text">
              </div>

              <div class="make-bar-input">
                <label for="color">Fav Color</label>
                <input name="color" type="color">
              </div>

              <div class="make-bar-input">
                <label for="address">Address</label>
                <input name="address" type="text">
              </div>

              <div class="activities-box">

                <div class="activity">
                  <label for="karaoke">Karaoke</label>
                  <input name="karaoke" type="checkbox">
                </div>

                <div class="activity">
                  <label for="dance">Dance</label>
                  <input name="dance" type="checkbox">
                </div>

                <div class="activity">
                  <label for="dance">Dance</label>
                  <input name="dance" type="checkbox">
                </div>

                <div class="activity">
                  <label for="pool">Pool</label>
                  <input name="pool" type="checkbox">
                </div>

                <div class="activity">
                  <label for="darts">Darts</label>
                  <input name="darts" type="checkbox">
                </div>

                <div class="activity">
                  <label for="cornhole">Cornhole</label>
                  <input name="cornhole" type="checkbox">
                </div>

                <div class="activity">
                  <label for="arcades">Arcades</label>
                  <input name="arcades" type="checkbox">
                </div>

              </div>



            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
